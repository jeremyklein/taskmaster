
{% extends 'base.html' %}

{% block content %}
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
      {%  for task in tasks %}
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{task.title}}</span>
              <p>{{ task.description }}</p>
            </div>
            <div class="card-action">
              <a href="{% url 'tasks:task_edit' task.id%}">Edit</a>
              <a href="{% url 'tasks:task_delete' task.id %}">Delete</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
<a class="btn-floating btn-large waves-effect waves-light red" href="{% url 'tasks:task_add' %}"><i class="material-icons">add</i></a>
{% endblock %}
